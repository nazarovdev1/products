<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahsulotlar Boshqaruvi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-600 to-blue-800 text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold flex items-center">
                <i class="fas fa-store mr-3"></i>
                Kiyim Do'koni - Mahsulotlar Boshqaruvi
            </h1>
        </div>
    </header>

    <div class="container mx-auto px-4 py-8">
        <!-- Search and Add Button Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex flex-col md:flex-row gap-4 items-center justify-between">
                <!-- Search Bar and Category Filter -->
                <div class="w-full md:w-2/3 flex flex-col md:flex-row gap-4">
                    <!-- Search Bar -->
                    <div class="relative flex-1">
                        <input type="text" id="searchInput" placeholder="Qidirish: nomi, rang, kod, status, razmer..."
                            class="w-full px-4 py-3 pl-12 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition">
                        <i class="fas fa-search absolute left-4 top-4 text-gray-400"></i>
                    </div>
                </div>

                <!-- Add Product and Sold Buttons -->
                <div class="flex gap-3 w-full md:w-auto">
                    <!-- Sold Products Button -->
                    <button id="soldProductBtn"
                        class="w-full md:w-auto bg-orange-600 hover:bg-orange-700 text-white px-6 py-3 rounded-lg font-semibold transition flex items-center justify-center">
                        <i class="fas fa-shopping-cart mr-2"></i>
                        Mahsulot Sotildi
                    </button>

                    <!-- Add Product Button -->
                    <button id="addProductBtn"
                        class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-semibold transition flex items-center justify-center">
                        <i class="fas fa-plus mr-2"></i>
                        Yangi Mahsulot
                    </button>
                </div>
            </div>
        </div>

        <!-- Statistics Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">Jami Mahsulotlar</p>
                        <p class="text-2xl font-bold text-blue-600" id="totalProducts">0</p>
                    </div>
                    <i class="fas fa-box text-blue-600 text-3xl"></i>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">Yangi</p>
                        <p class="text-2xl font-bold text-green-600" id="newProducts">0</p>
                    </div>
                    <i class="fas fa-star text-green-600 text-3xl"></i>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">Ostatka</p>
                        <p class="text-2xl font-bold text-orange-600" id="ostatkProducts">0</p>
                    </div>
                    <i class="fas fa-archive text-orange-600 text-3xl"></i>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">Omborda</p>
                        <p class="text-2xl font-bold text-purple-600" id="totalStock">0</p>
                    </div>
                    <i class="fas fa-warehouse text-purple-600 text-3xl"></i>
                </div>
            </div>
        </div>

        <!-- Products List -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div id="productsContainer" class="p-4">
                <!-- Products will be loaded here -->
            </div>
            <div id="noResults" class="hidden text-center py-12">
                <i class="fas fa-search text-gray-300 text-5xl mb-4"></i>
                <p class="text-gray-500 text-lg">Hech narsa topilmadi</p>
            </div>
        </div>
    </div>

    <!-- Delete Confirm Modal -->
    <div id="deleteConfirmModal"
        class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
            <div class="bg-red-600 text-white px-6 py-4 rounded-t-lg flex items-center justify-between">
                <h2 class="text-xl font-bold flex items-center">
                    <i class="fas fa-trash mr-2"></i>
                    O'chirishni Tasdiqlash
                </h2>
                <button id="closeDeleteConfirmModalBtn" class="text-white hover:text-gray-200">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>

            <div class="p-6">
                <div id="deleteConfirmText" class="text-gray-700 mb-4">
                    <!-- Text will be set dynamically -->
                </div>

                <div class="flex gap-3 justify-end">
                    <button id="cancelDeleteBtn"
                        class="px-4 py-2 bg-gray-300 hover:bg-gray-400 text-gray-700 rounded-lg transition">
                        <i class="fas fa-times mr-2"></i>
                        Yo'q
                    </button>
                    <button id="confirmDeleteBtn"
                        class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg transition">
                        <i class="fas fa-check mr-2"></i>
                        Xa
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Product Modal -->
    <div id="addProductModal"
        class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="bg-blue-600 text-white px-6 py-4 rounded-t-lg flex items-center justify-between">
                <h2 class="text-xl font-bold flex items-center">
                    <i class="fas fa-plus-circle mr-2"></i>
                    Yangi Mahsulot Qo'shish
                </h2>
                <button id="closeModalBtn" class="text-white hover:text-gray-200">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>

            <form id="addProductForm" class="p-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Mahsulot Nomi *</label>
                        <input type="text" name="title" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Mahsulot Kodi (ixtiyoriy)</label>
                        <input type="text" name="code"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                    </div>



                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Rang *</label>
                        <input type="text" name="color" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Razmerlar * (vergul bilan
                            ajrating)</label>
                        <input type="text" name="size" placeholder="M, L, XL" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Narxi (so'm) *</label>
                        <input type="number" name="price" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                    </div>



                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Omborda (dona) *</label>
                        <input type="number" name="stock" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Status *</label>
                        <select name="status" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                            <option value="yangi">Yangi</option>
                            <option value="ostatka">Ostatka</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Sotilgan Narxi (so'm)</label>
                        <input type="number" name="sold_price" value="0"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                    </div>

                    <div class="md:col-span-2">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Sotilgan Sana</label>
                        <input type="date" name="sold_date"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                    </div>

                    <div class="md:col-span-2">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Mahsulot Rasmi (ixtiyoriy)</label>
                        <input type="file" name="productImage" accept="image/*"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                </div>

                <div class="mt-6 flex gap-3">
                    <button type="submit"
                        class="flex-1 bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold transition">
                        <i class="fas fa-save mr-2"></i>
                        Saqlash
                    </button>
                    <button type="button" id="cancelBtn"
                        class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-700 px-6 py-3 rounded-lg font-semibold transition">
                        <i class="fas fa-times mr-2"></i>
                        Bekor qilish
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Success Message -->
    <div id="successMessage"
        class="hidden fixed top-4 right-4 bg-green-500 text-white px-6 py-4 rounded-lg shadow-lg z-50 flex items-center">
        <i class="fas fa-check-circle mr-3 text-xl"></i>
        <span id="successText">Mahsulot muvaffaqiyatli qo'shildi!</span>
    </div>

    <!-- Error Message -->
    <div id="errorMessage"
        class="hidden fixed top-4 right-4 bg-red-500 text-white px-6 py-4 rounded-lg shadow-lg z-50 flex items-center">
        <i class="fas fa-exclamation-circle mr-3 text-xl"></i>
        <span id="errorText">Xatolik yuz berdi!</span>
    </div>

    <!-- Sold Product Modal -->
    <div id="soldProductModal"
        class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="bg-orange-600 text-white px-6 py-4 rounded-t-lg flex items-center justify-between">
                <h2 class="text-xl font-bold flex items-center">
                    <i class="fas fa-shopping-cart mr-2"></i>
                    Mahsulot Sotilganligini Belgilash
                </h2>
                <button id="closeSoldModalBtn" class="text-white hover:text-gray-200">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>

            <form id="soldProductForm" class="p-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="md:col-span-2">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Mahsulotni Tanlang</label>
                        <select name="selectedProduct" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500">
                            <option value="">Mahsulotni tanlang...</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Necha Dona Sotildi?</label>
                        <input type="number" name="quantitySold" min="1" value="1" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500">
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Sotilgan Narx (so'm)</label>
                        <input type="number" name="sellPrice" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500">
                    </div>

                    <div class="md:col-span-2">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Sotilgan Sana</label>
                        <input type="date" name="sellDate"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500">
                    </div>
                </div>

                <div class="mt-6 flex gap-3">
                    <button type="submit"
                        class="flex-1 bg-orange-600 hover:bg-orange-700 text-white px-6 py-3 rounded-lg font-semibold transition">
                        <i class="fas fa-save mr-2"></i>
                        Saqlash
                    </button>
                    <button type="button" id="cancelSoldBtn"
                        class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-700 px-6 py-3 rounded-lg font-semibold transition">
                        <i class="fas fa-times mr-2"></i>
                        Bekor qilish
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Product Details Modal -->
    <div id="detailsModal"
        class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-lg shadow-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
            <div class="bg-purple-600 text-white px-6 py-4 rounded-t-lg flex items-center justify-between">
                <h2 class="text-xl font-bold flex items-center">
                    <i class="fas fa-info-circle mr-2"></i>
                    Mahsulot Ma'lumotlari
                </h2>
                <button id="closeDetailsModalBtn" class="text-white hover:text-gray-200">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>

            <div id="productDetails" class="p-6">
                <!-- Details will be loaded here -->
            </div>

            <div class="px-6 pb-6 flex gap-3 justify-end">
                <button id="editFromDetailsBtn"
                    class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition">
                    <i class="fas fa-edit mr-2"></i>
                    Tahrirlash
                </button>
                <button id="deleteFromDetailsBtn"
                    class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg transition">
                    <i class="fas fa-trash mr-2"></i>
                    O'chirish
                </button>
                <button id="closeDetailsBtn"
                    class="px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white rounded-lg transition">
                    <i class="fas fa-times mr-2"></i>
                    Yopish
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
